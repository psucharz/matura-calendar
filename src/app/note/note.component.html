<div class="note">
  <label for="day" class="label">Day</label>
  <input type="number" id="day" class="input" min="1" max="31" [(ngModel)]="note.day" required>

  <label for="startHour" class="label">Start Hour</label>
  <input type="text" id="startHour" class="input" pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9]$" [(ngModel)]="note.startHour" required>

  <label for="tags" class="label">Tags</label>
  <input type="text" id="tags" class="input" [(ngModel)]="note.tags" required>

  <label for="description" class="label">Description</label>
  <textarea id="description" class="input description" [(ngModel)]="note.description" required></textarea>

  <button class="submit" (click)="onSubmit()">Submit</button>
</div>
